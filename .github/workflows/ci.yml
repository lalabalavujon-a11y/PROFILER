name: ğŸ” PROFILER CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['22.12.0']
        
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
        
    - name: ğŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.12.0
        
    - name: ğŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ” Lint Code
      run: pnpm lint || echo "Linting not configured yet"
      
    - name: ğŸ§ª Run Tests
      run: pnpm test
      
    - name: ğŸ—ï¸ Build Application
      run: pnpm build
      
    - name: ğŸ“Š Test Coverage
      run: pnpm test:coverage || echo "Coverage not configured yet"
      
    - name: âœ… Node.js Version Check
      run: |
        echo "âœ… Node.js version: $(node --version)"
        echo "âœ… pnpm version: $(pnpm --version)"
        echo "âœ… PROFILER system ready for deployment!"