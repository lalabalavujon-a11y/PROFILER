name: ğŸš€ PROFILER Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22.12.0'
        cache: 'pnpm'
        
    - name: ğŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.12.0
        
    - name: ğŸ“¦ Install Dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ§ª Run Tests
      run: pnpm test
      
    - name: ğŸ—ï¸ Build Application
      run: pnpm build
      
    - name: ğŸš€ Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: profiler-lead-recon
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3.0.0'
        
    - name: âœ… Health Check
      run: |
        echo "ğŸš€ Deployment completed successfully!"
        echo "ğŸŒ PROFILER system is now live at profiler.solutions"
        echo "ğŸ›¥ï¸ Monaco yacht demo ready for $350M+ revenue impact"
